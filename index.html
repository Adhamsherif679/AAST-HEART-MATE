<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AAST HEART MATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background image with blur */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('alamein.png');
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      opacity: 0.85;
      z-index: -1;
    }

    /* Container for login */
    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      padding: 2.5rem 3rem;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: #222;
      z-index: 1;
    }

    /* Logo styling */
    .logo {
      max-width: 140px;
      margin: 0 auto 1.5rem;
      display: block;
      filter: drop-shadow(0 0 6px rgba(213, 0, 0, 0.7));
      user-select: none;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #d50000;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #333;
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type="text"]:focus, input[type="password"]:focus {
      border-color: #d50000;
      box-shadow: 0 0 8px rgba(213, 0, 0, 0.4);
    }

    button {
      background-color: #d50000;
      border: none;
      border-radius: 10px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 20px rgba(213, 0, 0, 0.5);
    }
    button:hover {
      background-color: #b00000;
      box-shadow: 0 10px 25px rgba(176, 0, 0, 0.7);
    }

    .error-msg {
      color: #d50000;
      margin-bottom: 1rem;
      font-weight: 600;
      min-height: 1.2em;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <img src="logo.png" alt="AAST HEART MATE Logo" class="logo" />
    <h2>AAST HEART MATE Login</h2>

    <form id="loginForm" novalidate>
      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" autocomplete="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required />

      <div class="error-msg" id="error-msg" role="alert" aria-live="assertive"></div>

      <button type="submit" aria-label="Login button">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!role || !username || !password) {
        errorMsg.textContent = 'Please fill in all fields and select a role.';
        errorMsg.style.display = 'block';
        return;
      }

      errorMsg.style.display = 'none';

      if (role === 'doctor') {
        // TODO: validate username/password with doctor credentials
        window.location.href = 'dashboarddoctor.html';
      } else if (role === 'patient') {
        // TODO: validate username/password with patient credentials
        window.location.href = 'dashboardpatient.html';
      }
    });
  </script>
</body>
</html>
